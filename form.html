<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiam App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css" />
</head>

<body class="form-body">

    <nav class="navbar navbar-expand-lg navbar-light  nav-bg" style="padding: 0; margin-bottom: 0;">
        <a class="navbar-brand" href="./index.html"><img src="./Assets/logo.png" alt="Eitam App" class="logo"></a>
    </nav>

    <h1 class="form-heading">
        Let’s get you started
    </h1>

    <div class="container text-center">
        <form name="contact" netlify>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email address" />

            </div>

            <button type="button" class="btn primary-button">Submit</button>

        </form>
    </div>

    <footer>
        <div class="container">
            <p>
                “The thing about meditation is: You become more and more you.”
            </p>
            <div class="container text-center">
                <img src="./Assets/footer-logo.svg" alt="footer image">
            </div>

        </div>
    </footer>

</body>

</html>
